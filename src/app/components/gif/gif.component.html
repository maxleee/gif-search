<div
  *ngIf="isLoading"
  class="gif-result loading"
  [ngStyle]="{ height: height + 'px' }"
></div>
<picture
  class="gif-result"
  [ngClass]="{ loaded: !isLoading }"
  (click)="handleClick()"
>
  <img
    [src]="gif.images.fixed_width.url"
    [alt]="gif.title"
    loading="lazy"
    (load)="handleLoad()"
  />
</picture>
<div class="tooltip" [ngClass]="{ clicked: isClicked }">GIF Copied!</div>
