<div
  *ngIf="isLoading"
  class="gif-result loading"
  [ngStyle]="{ height: height + 'px' }"
></div>
<picture
  class="gif-result"
  [ngClass]="{ loaded: !isLoading }"
  (click)="handleClick()"
>
  <source
    [srcset]="gif.images.fixed_width_still.url"
    media="(prefers-reduced-motion: reduce)"
  />

  <img
    [src]="
      autoplay ? gif.images.fixed_width.url : gif.images.fixed_width_still.url
    "
    [alt]="gif.title"
    loading="lazy"
    (load)="handleLoad()"
  />
</picture>
<div class="tooltip" [ngClass]="{ clicked: isClicked }">GIF Copied!</div>
