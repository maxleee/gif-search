<div *ngIf="gifs.length > 0" class="control-wrapper">
  <p>Tap a GIF to copy URL</p>
  <div class="autoplay-wrapper">
    <input
      type="checkbox"
      [(ngModel)]="autoplay"
      name="autoplay"
      id="autoplay"
      class="autoplay-checkbox"
    />
    <svg
      width="23"
      height="13"
      viewBox="0 0 23 13"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="toggle"
      aria-hidden="true"
    >
      <rect
        x="0.5"
        y="0.5"
        width="22"
        height="12"
        rx="6"
        fill="#1E1E1E"
        stroke="#D9D9D9"
      />
      <circle cx="16.5" cy="6.5" r="5.5" fill="#5AEA57" />
    </svg>

    <label for="autoplay">Autoplay</label>
  </div>
</div>
<div *ngIf="gifs.length > 0" class="result-wrapper">
  <app-gif *ngFor="let gif of gifs" [gif]="gif" [autoplay]="autoplay"></app-gif>
</div>
